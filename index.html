<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
    <h2>Yamba's Calculator</h2>

    <div class="values">
        <div class="grid1">
            <label for="operator">Enter Your Operator:</label> 
            <input type="text" id="operator">
            </div>

            <div class="grid2">
                <label for="numberOne">First Number</label>
                <input type="number" id="numberOne">
            </div>

            <div class="grid3">
                <label for="numberTwo">Second Number</label>
                <input type="number" id="numberTwo">
            </div> 

        </div>

        <div class="btn">
            <button id="btn" onclick="calc()"> Submit Answer: </button>
        </div>

        <div class="answer-box">
            <input type="text" id="answer" placeholder="Answer: ">    
        </div>

     </div>

    <script src="index.js"></script>
    
</body>
</html>
